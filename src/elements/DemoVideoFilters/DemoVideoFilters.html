<ascii-video id="ascii" fit="cover" inverse>
  <video></video>
</ascii-video>

<ascii-video id="codePage437" fit="cover" inverse> </ascii-video>

<control-group>
  <div id="controlBackground"></div>
  <label>
    <type-setter>Resolution:</type-setter>
    <range-slider max="10" min="0" step="0.0001"></range-slider>
  </label>
  <label>
    <type-setter>Variant:</type-setter>
    <radio-group id="variant">
      <radio-button checked value="ascii">ASCII</radio-button>
      <radio-button value="codePage437">Code Page 437</radio-button>
    </radio-group>
  </label>
</control-group>
