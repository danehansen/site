<universe-element></universe-element>
<scroll-capture-element></scroll-capture-element>
<controls-element>
  <label>
    <text-element>Total mass:</text-element>
    <slider-element
      id="totalMass"
      max="100000"
      min="100"
      value="60000"
    ></slider-element>
  </label>
  <label>
    <text-element>Max mass:</text-element>
    <slider-element
      id="maxMass"
      max="5000"
      min="50"
      value="400"
    ></slider-element>
  </label>
  <label>
    <text-element>Include antimatter:</text-element>
    <radio-group-element id="antimatter">
      <radio-element checked value="false">No</radio-element>
      <radio-element value="true">Yes</radio-element>
    </radio-group-element>
  </label>
  <label>
    <text-element>Speed:</text-element>
    <slider-element
      id="speed"
      max="10"
      min="0"
      step="0.1"
      value="1"
    ></slider-element>
  </label>
  <label>
    <text-element>Zoom:</text-element>
    <div>
      <button-element id="zoomPlus">+</button-element>
      <button-element id="zoomMinus">-</button-element>
    </div>
  </label>
  <button-element type="submit" id="bang">BANG!</button-element>
</controls-element>
