<universe-element></universe-element>
<scroll-capture-element></scroll-capture-element>
<form>
  <label>
    <text-element>Total mass:</text-element>
    <slider-element
      id="totalMass"
      max="100000"
      min="100"
      value="60000"
    ></slider-element>
  </label>
  <label>
    <text-element>Max mass:</text-element>
    <slider-element
      id="maxMass"
      max="5000"
      min="50"
      value="400"
    ></slider-element>
  </label>
  <label>
    <text-element>Include antimatter:</text-element>
    <radio-holder-element id="antimatter">
      <label>
        <radio-element checked value="false"></radio-element>
        <text-element>No</text-element>
      </label>
      <label>
        <radio-element value="true"></radio-element>
        <text-element>Yes</text-element>
      </label>
    </radio-holder-element>
  </label>
  <label>
    <text-element>Speed:</text-element>
    <slider-element
      id="speed"
      max="10"
      min="0"
      step="0.1"
      value="1"
    ></slider-element>
  </label>
  <label>
    <text-element>Zoom:</text-element>
    <div>
      <button-element id="zoomPlus">+</button-element>
      <button-element id="zoomMinus">-</button-element>
    </div>
  </label>
  <button-element type="submit" id="bang">BANG!</button-element>
</form>
