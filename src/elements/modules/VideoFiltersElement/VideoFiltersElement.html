<controls-element>
  <label>
    <text-element>Resolution:</text-element>
    <slider-element
      id="resolution"
      max="100000"
      min="100"
      value="60000"
    ></slider-element>
  </label>
  <label>
    <text-element>Variant:</text-element>
    <radio-group-element id="variant">
      <radio-element checked value="ascii">ASCII</radio-element>
      <radio-element value="glitch">Glitch</radio-element>
      <radio-element value="halftone">Halftone</radio-element>
      <radio-element value="pixelate">Pixelate</radio-element>
      <radio-element value="codePage437">Code Page 437</radio-element>
    </radio-group-element>
  </label>
</controls-element>
